# --- 这是修正后的完整 hugo.toml 文件 ---

# 1. 基础配置
baseURL = "https://chorbs7.com/"
title = "99.1% pure"
theme = "FixIt"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"

# 2. 继承主题的必要配置
[markup]
  _merge = "shallow"
[outputs]
  _merge = "shallow"
[taxonomies]
  _merge = "shallow"

# 3. 主题推荐的 Markup 详细配置
[markup.goldmark.renderer]
  unsafe = true
[markup.highlight]
  codeFences = true
  guessSyntax = true
  lineNos = true
  style = "github-dark"
[markup.tableOfContents]
  startLevel = 2
  endLevel = 6
  ordered = false

# 4. 主题参数 (所有个性化设置都在这里)
[params]
  version = "1.0"
  description = "这是我的第一个 FixIt 网站"
  keywords = ["博客", "技术", "生活"]
  defaultTheme = "auto"
  dateFormat = "2006-01-02"

  # 作者信息
  [params.author]
    name = "chorbs"
    email = ""
    link = ""
    avatar = "" 

  # 主页个人信息
  [params.home.profile]
    enable = true
    gravatarEmail = ""
    avatarURL = "/images/images1.png"
    subtitle = "欢迎来到我的数字花园"
    social = true
    disclaimer = ""

  # 页脚信息
  [params.footer]
    enable = true
    copyright = true
    author = true
    since = 2025 # 网站创立年份
    icp = ""

  # 社交链接配置 (已按 weight 排序并删除 RSS)

# --- 用这个区块替换你文件里已有的 [params.social] ---

# 社交链接配置
