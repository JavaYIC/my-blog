  # --- 把下面这个区块，完整地粘贴到 hugo.toml 文件末尾 ---

# 网站主菜单配置
[[menu.main]]
  # 菜单项的唯一标识符
  identifier = "posts"
  # 菜单上显示的文字
  name = "文章"
  # 菜单链接的地址
  url = "/posts/"
  # 权重，数字越小越靠前
  weight = 10

